<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/ng-cordova-beacon.min.js"></script>
    

    
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/state.js"></script>
    <script src="js/service.js"></script>
    <script src="js/beaconController.js"></script>
    <script src="js/templateController.js"></script>

 
    
    
    </head>
    <body ng-app="starter" ng-controller="ibeaconNotifyCtrl">
    
 
      
    <ion-side-menus >
      <!--Contains Header and views-->
      <ion-side-menu-content>
              <!-- Header -->
              <div class='bar bar-header bar-dark' ng-controller='ibeaconNotifyCtrl'>
                  <button class="button  icon button-clear ion-navicon-round" ng-click="toggleLeft()" ></button>
                  <h1 class="title">Konnekt</h1>
                  <button class="button icon button-clear ion-help-circled"></button>
              </div>
              <ion-nav-view></ion-nav-view>
              
              <!-- Footer -->
              <div class='bar bar-footer bar-dark' ng-controller='ibeaconNotifyCtrl'>
                  <button class="button  icon button-clear ion-arrow-left-b" ng-click="goBackward()"></button>
                  <h1 class="title">did you missed some ads?</h1>
                  <button class="button  icon button-clear ion-arrow-right-b" ng-click="goForward()"></button>
              </div>
              
              
      </ion-side-menu-content>
    
      <!--Show Menu-->
      <ion-side-menu side="left"> 
          <ion-list>
            <ion-item>
              <p id="menu-header">
                <i class="ion-android-settings" id="menu-header-icon"> Preferences</i> 
              </p>
            </ion-item>
          </ion-list>
          
          
          <!--Enable BT in app-->  
          <ion-toggle ng-model="btoothValue" ng-change="enaBtooth(btoothValue)" toggle-class="toggle-dark">Enable Bluetooth</ion-toggle>
          <!--Show Scan Advertisements-->
          <ion-toggle ng-model="showBeaconStatus" toggle-class="toggle-dark">Show scanned Advertisements</ion-toggle>          
          <!--Beacon Status-->
          <div class="list" ng-show="showBeaconStatus">
              <a class="item item-icon-left" href="#" ng-repeat='rangebeacons in rangebeacons'>
                  <i class="icon ion-radio-waves"></i>
                  iBeacon {{rangebeacons.length}}
                  <span class="item-note">
                              {{"major: " + rangebeacons.major}} </br>
                              {{"minor: " + rangebeacons.minor}} </br>
                  </span>
                  <br>
                  {{"UUID: " + rangebeacons.uuid}}
             </a>
          </div>
            
      </ion-side-menu>
    </ion-side-menus>
      

  
      
  </body>
 </html>
