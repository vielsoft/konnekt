<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!--custom font-->
    <link href="fonts/OpenSansRegular.css" rel="stylesheet">
    <!-- custom css -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-base64/angular-base64.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/ngCordovaBeacon/ng-cordova-beacon.min.js"></script>

    <!--ion floating menu-->
    <link href="lib/ion-floating-menu/dist/ion-floating-menu.css" rel="stylesheet" type="text/css">
    <script src="lib/ion-floating-menu/dist/ion-floating-menu.js" type="text/javascript"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/constant.js"></script>
    <script src="js/state.js"></script>
    <script src="js/service.js"></script>
    <script src="js/beacon-controller.js"></script>
    <script src="js/login-controller.js"></script>

    </head>
    <body ng-app="konnekt" ng-controller="ibeaconNotifyCtrl">

    <ion-side-menus>
      <!--Contains Header and views-->
      <ion-side-menu-content>
              <!-- Header -->
              <div class="bar bar-header bar-dark">
                  <button class="button  icon button-clear ion-navicon-round" ng-click="toggleLeft()"></button>
                  <h1 class="title">Konnekt</h1>
                  <button class="button icon button-clear ion-help-circled" ng-click="aboutKonnekt()"></button>
              </div>
              <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <!--Show Menu-->
      <ion-side-menu side="left" id="side-menu-size" width="{{ sideMenuWidth }}">
          <ion-list >
            <ion-item id="side-header-image-item">
              <img id="side-header-image" ng-src="img/side-header.png">
            </ion-item>

            <ion-item id="preference-item">
                <p id="menu-header">
                  <i class="ion-ios-gear-outline" id="menu-header-icon"> </i> <span id="preferences">Preferences </span><i id="reload" class="ion-ios-loop-strong"></i>
                </p>
            </ion-item>
          </ion-list>

          <!--Show Scan Advertisements-->
          <div id="toggle-ads">
            <ion-toggle ng-model="showBeaconStatus" toggle-class="toggle-dark">Show scanned Advertisements &nbsp;&nbsp;&nbsp;</ion-toggle>
          </div>

          <!--Beacon Status-->
          <ion-scroll zooming="true" direction="y" style="width: 300px; height: 500px">
            <div class="list" ng-show="showBeaconStatus">
                <a class="item item-avatar" id="side-menu-item" href="#" ng-click="sideMenuAds(display.url,display.content)" ng-repeat="display in localStorageBeaconDataDisplay">
                  <img src="{{display.icons}}">
                  <h3 id="side-menu-item-title">{{ display.title }}</h3>
                  <p id="side-menu-text">{{ display.text }}</p>
                  <div id="side-menu-text-date">{{ display.date_detected }}</div>
               </a>
               <div style="height:200px;"></div>
            </div>
        </ion-scroll>
      </ion-side-menu>
    </ion-side-menus>

  </body>
 </html>
