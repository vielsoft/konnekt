<ion-view>
      <!--Main Floating Menu-->
      <ion-floating-button click="refreshFloatingMenu()" icon="ion-home" button-color="#666666"></ion-floating-button>

      <!--Flash banner/image/poster ads-->
      <ion-content class="has-header" scroll="false">
          <img id="homeView"  class="ads-Image" ng-src="{{adsPost}}" ng-click="homeViewClick || urlRedirect()"></img>
          <img id="sidemenuView"  class="ads-Image" ng-src="{{sidemenuAdsPost}}" ng-click="sidemenuUrlRedirect()"></img>
      </ion-content>
</ion-view>
