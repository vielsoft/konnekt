<ion-view>
      <!--Main Floating Menu-->
      <ion-floating-menu menu-color="#4c4c4c" menu-open-color="#4c4c4c" backdrop="true">
          <ion-floating-item text="Refresh" button-color="#666666" icon="ion-refresh" click="refreshFloatingMenu()"></ion-floating-item>
          <ion-floating-item text="Profile " button-color="#666666" icon="ion-android-person" click=""></ion-floating-item>
      </ion-floating-menu menu-color="#4c4c4c">

      <!--Flash banner/image/poster ads-->
      <ion-content class="has-header" scroll="true">
            <img id="sidemenu1-trigger" ng-show="homeView" class="ads-Image" ng-src="{{adsPost}}" ng-click="homeViewClick || urlRedirect()"></img>
            <img id="sidemenu2-trigger" ng-show="sidemenuView" class="ads-Image" ng-src="{{sidemenuAdsPost}}" ng-click="sidemenuViewClick || sidemenuUrlRedirect()"></img>
      </ion-content>
</ion-view>
